<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Pracitce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header__h1">This is my JavaScript practice</h1>
  <h2 class="header__h2">Ex1</h2>
  <label id="countLabel">0</label><br>
  <div class="btn">
    <button id="decreaseBtn"class="func-btn">Decrease</button>
    <button id="resetBtn" class="func-btn">Reset</button>
    <button id="increaseBtn" class="func-btn">Increase</button>
  </div>
  <div class="separate"></div>
  <div class="ex2">
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label>
    
    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label>
  
    <input type="radio" id="masterBtn" name="card">
    <label for="masterBtn">Master Card</label>
  
    <input type="radio" id="payPalBtn" name="card">
    <label for="payPalBtn">Pay Pal</label>
  
    <button id="submitBtn"type="submit">Submit</button> 
    
    <p id="subResult"></p>
    <p id="paymentResult"></p>
  </div>

  <div class="separate"></div>
  <div class="ex3">
    <input id="userNameBox"type="text" placeholder="username">
    <label for="userNameBox"></label>
  
    <button id="secondSubmitBtn" type="submit">Submit</button>
    
    <p id="usernameResult"></p>
  </div>

  <script src="main.js"></script>

</body>
</html>
